<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Squiffy Editor Test</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="editor.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      window.$ = window.jQuery = require(__dirname + "/bower_components/jquery/dist/jquery.min.js");
    </script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <script src="bower_components/jquery-ui-layout-bower/source/stable/jquery.layout.min.js"></script>
    <script src="bower_components/bootbox/bootbox.js"></script>
    <script src="squiffy-editor.js"></script>
    <script>
      $(function () {
        var compile = function (input) {
          var url = 'http://squiffy.textadventures.co.uk';

          if (input.zip) {
            // Using XMLHttpRequest here as jQuery doesn't support blob downloads
            url += '/zip';
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.responseType = 'blob';
             
            xhr.onload = function(e) {
              if (this.status == 200) {
                input.success(this.response);
              }
              else {
                input.fail(this.response);
              }
            };
             
            xhr.send(input.data);
            return;
          }

          $.post(url, input.data, function (data) {
            if (data.indexOf('Failed') === 0) {
                input.fail(data);
                return;
            }
            input.success(data);
          });
        };

        $('#inputfile').on('change', function () {
            var objectUrl = window.URL.createObjectURL(this.files[0]);
            if (!objectUrl) return;
            $.get(objectUrl, function (data) {
                $('#squiffy-editor').squiffyEditor('load', data);
            });
        });

        var init = function (data) {
          $('#squiffy-editor').squiffyEditor({
            data: data,
            compile: compile,
            open: function () {
              $('#inputfile').click();
            },
            save: function (title) {
              bootbox.alert('Save not implemented in demo');
              $('#squiffy-editor').squiffyEditor('setInfo', 'Not saved');
            },
            autoSave: function (title) {
              console.log('Auto save');
            },
            preview: function () {
              bootbox.alert('Preview not implemented in demo');
            },
            publish: function () {
              bootbox.alert('Publish not implemented in demo');
            },
            storageKey: 'squiffy',
            updateTitle: function (title) {
              document.title = title + ' - Squiffy Editor Test';
            },
          });
        };

        var saved = localStorage['squiffy'];
        if (saved) {
          init(localStorage['squiffy']);
        }
        else {
          $.get('example.squiffy', init);
        }
      });
    </script>
  </head>

  <body>
    <div id="squiffy-editor">
    </div>
    <input type="file" id="inputfile" style="display: none">
  </body>
</html>

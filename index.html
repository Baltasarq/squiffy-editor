<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Squiffy Editor Test</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="editor.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <script src="bower_components/jquery-ui-layout-bower/source/stable/jquery.layout.min.js"></script>
    <script src="squiffy-editor.js"></script>
    <script>
      $(function () {
        var compile = function (input) {
          $.post('http://squiffy.textadventures.co.uk', input.data, function (data) {
            if (data.indexOf('Failed') === 0) {
                input.fail(data);
                return;
            }
            input.success(data);
          });
        };

        $('#inputfile').on('change', function () {
            var objectUrl = window.URL.createObjectURL(this.files[0]);
            if (!objectUrl) return;
            $.get(objectUrl, function (data) {
                $('#squiffy-editor').squiffyEditor('load', data);
            });
        });

        var init = function (data) {
          $('#squiffy-editor').squiffyEditor({
            data: data,
            compile: compile,
            open: function () {
              $('#inputfile').click();
            },
            save: function (title) {
              alert('Not implemented in demo');
            },
            storageKey: 'squiffy',
            updateTitle: function (title) {
              document.title = title + ' - Squiffy Editor Test';
            },
          });
        };

        var saved = localStorage['squiffy'];
        if (saved) {
          init(localStorage['squiffy']);
        }
        else {
          $.get('example.squiffy', init);
        }
      });
    </script>
  </head>

  <body>
    <div id="squiffy-editor">
    </div>
    <input type="file" id="inputfile" style="display: none">
  </body>
</html>

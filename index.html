    <script>

        {

          submenu: [

              label: 'About Squiffy',
              selector: 'orderFrontStandardAboutPanel:'
            },
            {
              type: 'separator'
            },
            {
              label: 'Services',
              submenu: []
            },
            {
              type: 'separator'
            },
            {
              label: 'Hide Squiffy',
              accelerator: 'Command+H',
              selector: 'hide:'
            },
            {
              label: 'Hide Others',
              accelerator: 'Command+Shift+H',
              selector: 'hideOtherApplications:'
            },
            {
              label: 'Show All',
              selector: 'unhideAllApplications:'
            },
            {
              type: 'separator'
            },
            {
              label: 'Quit',
              accelerator: 'Command+Q',
              selector: 'terminate:'
            },
          ]
        },
        {
          label: 'File',
          submenu: [
            {
              label: 'New',
              accelerator: 'Command+N'
            },
            {
              label: 'Open...',
              accelerator: 'Command+S'
            },
            {
              label: 'Save',
              accelerator: 'Command+S'
            },
            {
              label: 'Save As...',
              accelerator: 'Command+Shift+S'
            },
          ]
        },
        {
          label: 'Edit',
          submenu: [
            {
              label: 'Undo',
              accelerator: 'Command+Z',
              selector: 'undo:'
            },
            {
              label: 'Redo',
              accelerator: 'Shift+Command+Z',
              selector: 'redo:'
            },
            {
              type: 'separator'
            },
            {
              label: 'Cut',
              accelerator: 'Command+X',
              selector: 'cut:'
            },
            {
              label: 'Copy',
              accelerator: 'Command+C',
              selector: 'copy:'
            },
            {
              label: 'Paste',
              accelerator: 'Command+V',
              selector: 'paste:'
            },
            {
              label: 'Select All',
              accelerator: 'Command+A',
              selector: 'selectAll:'
            },
          ]
        },
        {
          label: 'View',
          submenu: [
            {
              label: 'Reload',
              accelerator: 'Command+R',
              click: function() { BrowserWindow.getFocusedWindow().reloadIgnoringCache(); }
            },
            {
              label: 'Toggle DevTools',
              accelerator: 'Alt+Command+I',
              click: function() { BrowserWindow.getFocusedWindow().toggleDevTools(); }

        },
        {
          label: 'Window',
          submenu: [

              label: 'Minimize',
              accelerator: 'Command+M',

            {
              label: 'Close',
              accelerator: 'Command+W',

              type: 'separator'

      var remote = require('remote');

      menu = Menu.buildFromTemplate(template);

      Menu.setApplicationMenu(menu);

    </script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <script src="bower_components/jquery-ui-layout-bower/source/stable/jquery.layout.min.js"></script>
    <script src="bower_components/bootbox/bootbox.js"></script>
    <script src="squiffy-editor.js"></script>
    <script>
      $(function () {
        var compile = function (input) {
          var url = 'http://squiffy.textadventures.co.uk';

          if (input.zip) {
            // Using XMLHttpRequest here as jQuery doesn't support blob downloads
            url += '/zip';
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.responseType = 'blob';
             
            xhr.onload = function(e) {
              if (this.status == 200) {
                input.success(this.response);
              }
              else {
                input.fail(this.response);
              }
            };
             
            xhr.send(input.data);
            return;
          }

          $.post(url, input.data, function (data) {
            if (data.indexOf('Failed') === 0) {
                input.fail(data);
                return;
            }
            input.success(data);
          });
        };

        $('#inputfile').on('change', function () {
            var objectUrl = window.URL.createObjectURL(this.files[0]);
            if (!objectUrl) return;
            $.get(objectUrl, function (data) {
                $('#squiffy-editor').squiffyEditor('load', data);
            });
        });

        var init = function (data) {
          $('#squiffy-editor').squiffyEditor({
            data: data,
            compile: compile,
            open: function () {
              $('#inputfile').click();
            },
            save: function (title) {
              bootbox.alert('Save not implemented in demo');
              $('#squiffy-editor').squiffyEditor('setInfo', 'Not saved');
            },
            autoSave: function (title) {
              console.log('Auto save');
            },
            preview: function () {
              bootbox.alert('Preview not implemented in demo');
            },
            publish: function () {
              bootbox.alert('Publish not implemented in demo');
            },
            storageKey: 'squiffy',
            updateTitle: function (title) {
              document.title = title;
            },
          });
        };

        var saved = localStorage['squiffy'];
        if (saved) {
          init(localStorage['squiffy']);
        }
        else {
          $.get('example.squiffy', init);
        }
      });
    </script>
  </head>

  <body>
    <div id="squiffy-editor">
    </div>
    <input type="file" id="inputfile" style="display: none">
  </body>
</html>
